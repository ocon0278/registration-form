<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="gutter max-length pad-b">
    <div class="pad-t-2">
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/ocon0278@algonquinlive.com">
        <fieldset class="push-3-4">
          <legend class="push-3-4 italic giga">Personal details</legend>

          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 push pad-right">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push pad-left">
              <label for="age">Age</label>
              <input id="age" name="age" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push pad-right">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push pad-left">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>

          <div class="push-0">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </fieldset>

        <fieldset class="push-3-4">
          <legend class="push-3-4 italic giga">Mission statement</legend>

          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message" required></textarea>
        </fieldset>

        <div class="center-content">
          <button class="btn bold" type="submit">Register for the trip!</button>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </form>
    </div>
  </section>

</body>
</html>
